name: Keep Render Awake

# Allow manual runs for testing + scheduled runs
on:
  schedule:
    - cron: "*/5 * * * *"   # every 13 minutes (cron is in UTC)
  workflow_dispatch:         # lets you run it manually from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    concurrency:
      group: keep-render-awake
      cancel-in-progress: true
    steps:
      - name: Ping the site
        run: |
          # retry up to 3 times to be more robust
          curl -fsS --retry 3 "https://kg-vehicles-tjq8.onrender.com" > /dev/null || true
